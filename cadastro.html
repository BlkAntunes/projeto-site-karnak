<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se!</title>
    <link rel="shortcut icon" href="./imagens/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/login-style.css">
    <link rel="stylesheet" href="./estilos/media-query-cadastro.css">
</head>
<body>
    <main>
        <h1>KARNAK</h1>
        <p class="titulo-paragrafo">Cadastre-se para entrar no site!</p>
        <form action="" class="form-cadastro">
            <fieldset>
                <legend>
                    <label for="email">Email</label>
                </legend>
                <input type="text" name="email" id="email" placeholder="joaodasilva@gmail.com">
            </fieldset>
            <fieldset>
                <legend>
                    <label for="senha">Senha</label>
                </legend>
                <input type="password" name="senha" id="senha" placeholder="12345678">
            </fieldset>
            <fieldset>
                <legend>
                    <label for="nome">Nome</label>
                </legend>
                <input type="text" name="nome" id="nome" placeholder="JoÃ£o">
            </fieldset>
            <fieldset>
                <legend>
                    <label for="sobrenome">Sobrenome</label>
                </legend>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="da Silva">
            </fieldset>
            <fieldset>
                <legend>
                    <label for="cpf">CPF</label>
                </legend>
                <input type="text" name="cpf" id="cpf" placeholder="214.463.867-54">
            </fieldset>
            <fieldset>
                <legend>
                    <label for="tel">Telefone</label>
                </legend>
                <input type="number" name="tel" id="tel" placeholder="+5521987324120">
            </fieldset>
        </form>
        <div class="button"><a href="./login.html">Cadastrar</a> <br></div>
    </main>
</body>
</html>
